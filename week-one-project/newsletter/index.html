<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon"/>
  </head>
  <body>
    <nav>
      <div class="logo"></div>
      <ul class="nav-row">
        <li class="nav-item"><a href="../index.html">Home</a></li>
        <li class="nav-item"><a href="../about/index.html">About</a></li>
        <li class="nav-item cur-page"><a href="index.html">Newsletter</a></li>
      </ul>
    </nav>
    <header class="header-content newsletter">
    </header>

    <article class="newsletter-back">
      <form class="signup-form" action="index.html" method="post">
        <h1 class="formheading">Sign Up for Our Weekly Newsletter</h1>
        <h3 class="formsubhead">Stay up to date with events, activities, news and specials.</h3>
        <fieldset>
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" name="name" value="">
          <div></div>
        </fieldset>
        <fieldset>
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" name="email" value="">
          <div></div>
        </fieldset>
        <fieldset>
          <input type="submit" id="signupButton" name="signupButton" value="Submit">
        </fieldset>
        <!-- <fieldset>
          <div class="button">
            <label for="signupButton">Submit</label>
            <input type="button" id="signupButton" name="submitButton" value="">
          </div>
        </fieldset> -->
      </form>
    </article>

    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
