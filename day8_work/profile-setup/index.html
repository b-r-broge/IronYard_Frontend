<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="profile-form" action="#" method="post">
        <input type="radio" id="admin_radio" name="profile_type" value="admin">
        <label for="admin_radio">admin</label>
        <input type="radio" id="personal_radio" name="profile_type" value="personal" checked>
        <label for="personal_radio">personal</label>
        <input type="radio" id="guest_radio" name="profile_type" value="guest">
        <label for="guest_radio">guest</label>

        <label for="name_field">name</label>
        <input type="text" id="name_field" name="name_form" value="">
        <label for="email_field">email</label>
        <input type="email" id="email_field" name="email_form" value="">
        <label for="pw_field">password</label>
        <input type="password" id="pw_field" name="pw_form" value="">
        <label for="pw2_field">confirm password</label>
        <input type="password" id="pw2field" name="pw2_field" value="">

        <label for="profile_pic">profile picture</label>
        <div class="file"><input type="file" id="profile_pic" name="pict" value=""></div>

        <input type="submit" id="signupButton" name="signupButton" value="sign up">
      </form>
    </section>
  </div>
</body>
</html>
